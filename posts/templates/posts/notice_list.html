  <!-- gtco Style -->
  <link rel="stylesheet" href="{% static 'css/gtco.style.css' %}">

  <body>
  <!-- <div id="square" style="height: 100%; width: 100%; background-color: red;"> -->

    


    
<div class="gtco-section-overflow">
<div id="gtco-products" data-section="notices">
   <div class="gtco-container">
                
                 <div owlslider class="row">
                    
                    <div  class="owl-carousel owl-carousel-carousel row">
                      
                      <div >
                      {% for notice in notices %}
                        <div class="item" title>
                                 <a href="#" class="gtco-card-item image-popup" title={{notice.title}}>
                                  <figure>
                                    <div class="overlay"><i class="icon-book">{{notice.title}}</i></div>
                                    <img src="{{notice.photo.url}}" alt="Image" class="img-responsive">
                                  </figure>
                                </a>
                           
                        </div>
                        {% endfor %}
                      </div>
                    </div> 

                 </div>
                 
       </div>
    </div>
                             
</div>
  


  

  <!-- jQuery -->

  <script src="{% static 'js/owl.carousel.min.js' %}"></script>
    <!--MOUSEWHEEL-->
    <script src="{% static 'js/jquery.mousewheel.min.js' %}"></script>

  <script src="{% static 'js/jquery.waypoints.min.js' %}"></script>
